<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="paginaCadastroAtores.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro atores | Cinetech</title>
</head>
    <body>
    <header>
        <div>
            <img src="../assets/images/pageCriarConta/iconCinetech.svg" alt="CineTech logo">
            <a href="http://localhost:8080/" style="text-decoration:none"> <h1>CineTech</h1> </a>
        </div>

        <div>
            <h1>
                Você está logado como administrador do cinetech
            </h1>
        </div>

        <div>
            <a>
                <img src="../assets/images/pageCadastrarFilmes/account_circle.png" alt="Sair">
            </a>

            <a>
                <img src="../assets/images/pageCadastrarFilmes/menu.png" alt="Sair">
            </a>
        </div>    </header>    <main>
        <div class="cadastro-container">

            
            <div class="content-row">
                <div class="uploads-column">
                    <div class="image-section">
                        <h1 class="main-title">Cadastro de Ator</h1>
                        <h2>Foto do Ator</h2>
                        <div id="inserirAtor" class="foto-ator">
                            <label for="fotoAtor">
                                <img alt="upload" id="uploadIcon" src="../assets/images/pageCadastrarFilmes/carregarImage.png">
                            </label>
                            <input type="file" id="fotoAtor" accept="image/*">
                        </div>
                        <button id="removerImagem">
                            Remover imagem
                        </button>
                    </div>
                </div>
                
                <!-- Right side - Form inputs -->
                <div class="form-column">
                    <h2>Informações do Ator</h2>
                    
                    <div class="input-form">
                        <img src="../assets/images/pageCadastrarFilmes/icon-name-filme-fixed.svg" alt="Ícone nome">
                        <input type="text" id="nomeAtor" name="nm_ator" placeholder="Nome do ator" required>
                    </div>

                    <div class="input-form textarea">
                        <img src="../assets/images/pageCadastrarFilmes/icon-sinopse-fixed.svg" alt="Ícone biografia">
                        <textarea id="biografiaAtor" name="ds_biografia" placeholder="Biografia do ator"></textarea>
                    </div>

                    <div class="input-form">
                        <img src="../assets/images/pageCadastrarFilmes/icon-data-fixed.svg" alt="Ícone data">
                        <input type="date" id="dataNascimentoAtor" placeholder="Data de nascimento">
                    </div>

                    <div class="input-form">
                        <img src="../assets/images/pageCadastrarFilmes/icon-genero-fixed.svg" alt="Ícone nacionalidade">
                        <select id="nacionalidadeAtor" name="nm_nacionalidade">
                            <option value="" disabled selected>Selecione a nacionalidade</option>
                            <option value="Brasileiro">Brasileiro</option>
                            <option value="Americano">Americano</option>
                            <option value="Britânico">Britânico</option>
                            <option value="Francês">Francês</option>
                            <option value="Espanhol">Espanhol</option>
                            <option value="Italiano">Italiano</option>
                            <option value="Alemão">Alemão</option>
                            <option value="Canadense">Canadense</option>
                            <option value="Australiano">Australiano</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>

                    <div class="input-form">
                        <img src="../assets/images/pageCadastrarFilmes/icon-sinopse-fixed.svg" alt="Ícone prêmios">
                        <input type="text" id="premiosAtor" placeholder="Prêmios recebidos">
                    </div>
                    
                    <div class="input-form">
                        <img src="../assets/images/pageCadastrarFilmes/icon-duracao-fixed.svg" alt="Ícone filme famoso">
                        <input type="text" id="filmesFamososAtor" placeholder="Filmes famosos">
                    </div>

                    <div class="botoes">
                        <button class="botao botao-cancelar">Cancelar</button>
                        <button class="botao botao-salvar">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modalSucesso" class="modal">
        <div class="modal-content modal-sucesso">
            <div class="modal-icon-container sucesso">
                <i class="iconoir-check-circle icon-animado"></i>
            </div>
            <h1>Ator cadastrado com sucesso!</h1>
            <p class="modal-mensagem">O ator foi adicionado à biblioteca.</p>
            <button onclick="fecharModalSucesso()" class="botaoModal botao-sucesso">Fechar</button>
        </div>
    </div>

    <div id="modalErro" class="modal">
        <div class="modal-content modal-erro">
            <div class="modal-icon-container erro">
                <i class="iconoir-warning-triangle icon-animado erro-icon"></i>
            </div>
            <h1>Erro ao cadastrar ator</h1>
            <p class="modal-mensagem">Ocorreu um erro ao cadastrar o ator. Tente novamente mais tarde.</p>
            <button onclick="fecharModalErro()" class="botaoModal botao-erro">Fechar</button>
        </div>
    </div>

    <script src="paginaCadastroAtores.js"></script>
    </body>
</html>
