<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CineTech</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./menuLateral/menuLateral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/images/pageCriarConta/iconCinetech.svg">
        <a href="http://localhost:8080/" style="text-decoration:none"> <h1>CineTech</h1> </a>
    </div>

        <form action="/pesquisaFilme" method="get" class="search-bar">
            <input type="text" placeholder="Pesquisar filmes ou séries" name="search" />
            <button type="submit" style="border:none; background-color: transparent"><i class="fas fa-search"></i></button>
        </form>


    <div id="ocultar" class="user-controls">
        <i class="far fa-bell"></i>
        <i onclick="abrirMenuLateral()" class="fas fa-bars"></i>
    </div>

    <div id="menuLateral"></div>
</header>

<main>
    <div class="destaqueSemanal" id="destaque-semanal">
    </div>
    

    <section class="categoria-filmes">
        <h1 class="categoria-titulo">Aventura</h1>
        <div class="carrossel-categoria" id="carrossel-aventura">
            <button class="carrossel-seta carrossel-seta-esquerda"><i class="fas fa-chevron-left"></i></button>
            <div class="carrossel-container">
                <div class="carrossel-track"></div>
            </div>
            <button class="carrossel-seta carrossel-seta-direita"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <section class="categoria-filmes">
        <h1 class="categoria-titulo">Comédia</h1>
        <div class="carrossel-categoria" id="carrossel-comedia">
            <button class="carrossel-seta carrossel-seta-esquerda"><i class="fas fa-chevron-left"></i></button>
            <div class="carrossel-container">
                <div class="carrossel-track"></div>
            </div>
            <button class="carrossel-seta carrossel-seta-direita"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <section class="categoria-filmes">
        <h1 class="categoria-titulo">Ação</h1>
        <div class="carrossel-categoria" id="carrossel-acao">
            <button class="carrossel-seta carrossel-seta-esquerda"><i class="fas fa-chevron-left"></i></button>
            <div class="carrossel-container">
                <div class="carrossel-track"></div>
            </div>
            <button class="carrossel-seta carrossel-seta-direita"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

</main>


</body>

<script src="index.js"></script>
</html>
